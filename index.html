<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
    <style>
        .profile-card {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #5c8a8a 0%, #e4edf9 100%);
            color: #333;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #757272;
            margin-right: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin: 0 0 5px 0;
            font-size: 2.2em;
        }
        
        .tagline {
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 0;
        }
        
        .contact-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .icon {
            width: 20px;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        .section {
            margin: 25px 0;
            cursor: pointer;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4em;
            color: #2c3e50;
        }
        
        .toggle-icon {
            font-size: 1.2em;
        }
        
        .content {
            display: none;
            padding-top: 15px;
            line-height: 1.6;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-pill {
            background: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-link {
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            text-decoration: underline;
            color: #2c3e50;
        }
    </style>
</head>
